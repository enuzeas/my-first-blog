<html>
	<head>
		<title>First django page</title>
	</head>
	<body>
		<div>
			<h1>This is first page</h1>
		</div>
		<div>
			<p>published:14.06.2014,12:14</p>
			<h2><a href="">First post</a></h2>
		</div>
	
		{% for post in posts %}
		<div>
			<p>published: {{post.published_date }}</p>
			<h1><a href="">{{ post.title }}</a></h1>
			<p>{{post.text |linebreaksbr }}</p>
			{{post}}
		</div>
		{% endfor %}
		</body>
</html>
